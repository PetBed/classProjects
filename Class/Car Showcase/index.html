<!DOCTYPE html>
<html>
    <head>
        <title>Meow</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="slideshowContainer">
            <div class="images">
                <img class="image" src="media/car1.png">
                <img class="image" src="media/car2.png">
                <img class="image" src="media/car3.png">
                <img class="image" src="media/car4.png">
                <img class="image" src="media/car5.png">
            </div>
        </div>
        <div class="carModels">
            <h1>Explore All Models</h1>
            <div>
                <input type="radio" class="selectionRadio" name="carType" value="Passenger Cars">
                <label for="Passenger Cars">
                    Passenger Cars
                    <ul class="carSelections">
                        <li>
                            <a href="#"><img src="media/car3.png"></a>
                        </li>
                    </ul>
                </label>

                <input type="radio" class="selectionRadio" name="carType" value="Pickups and SUVs">
                <label for="Pickups and SUVs">Pickups and SUVs</label>
            </div>
        </div>
    </body>
</html>
